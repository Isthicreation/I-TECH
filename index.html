<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | I TECH</title>
  <style>
    body {
      background: #e0e5ec;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #e0e5ec;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 9px 9px 16px #a3b1c6,
                  -9px -9px 16px #ffffff;
      width: 320px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 12px;
      background: #e0e5ec;
      box-shadow: inset 4px 4px 6px #c3cad3,
                  inset -4px -4px 6px #ffffff;
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #e0e5ec;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      box-shadow: 4px 4px 10px #c1c9d6,
                  -4px -4px 10px #ffffff;
      cursor: pointer;
    }

    .btn:hover {
      background: #d1d9e6;
    }

    .tab-buttons {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .tab-buttons button {
      padding: 10px 20px;
      background: #e0e5ec;
      border: none;
      border-radius: 12px;
      box-shadow: 4px 4px 10px #c1c9d6,
                  -4px -4px 10px #ffffff;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="tab-buttons">
      <button onclick="showLogin()">Login</button>
      <button onclick="showRegister()">Register</button>
    </div>

    <!-- Login Form -->
    <div id="loginForm">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button class="btn" onclick="loginUser()">üîê Login</button>
    </div>

    <!-- Register Form -->
    <div id="registerForm" class="hidden">
      <h2>Register</h2>
      <input type="text" id="registerName" placeholder="Your Name" required />
      <input type="email" id="registerEmail" placeholder="Email" required />
      <input type="password" id="registerPassword" placeholder="Password" required />
      <button class="btn" onclick="registerUser()">üìù Register</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCSyYkBCEZH5L-5PSGDq32K97sT-BdBNrc",
      authDomain: "i-tech-68f7e.firebaseapp.com",
      projectId: "i-tech-68f7e",
      storageBucket: "i-tech-68f7e.appspot.com",
      messagingSenderId: "992808610611",
      appId: "1:992808610611:web:7f8415b903605138452c46",
      measurementId: "G-G0MWVD28GE"
    };

    firebase.initializeApp(firebaseConfig);
  </script>

  <script>
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");

    function showLogin() {
      loginForm.classList.remove("hidden");
      registerForm.classList.add("hidden");
    }

    function showRegister() {
      loginForm.classList.add("hidden");
      registerForm.classList.remove("hidden");
    }

    function registerUser() {
      const name = document.getElementById("registerName").value;
      const email = document.getElementById("registerEmail").value;
      const password = document.getElementById("registerPassword").value;

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;

          return user.updateProfile({
            displayName: name
          });
        })
        .then(() => {
          alert("‚úÖ Registration successful!");
          window.location.href = "home.html";
        })
        .catch((error) => {
          alert("‚ùå " + error.message);
        });
    }

    function loginUser() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("‚úÖ Login successful!");
          window.location.href = "home.html";
        })
        .catch((error) => {
          alert("‚ùå " + error.message);
        });
    }
  </script>

</body>
</html>
